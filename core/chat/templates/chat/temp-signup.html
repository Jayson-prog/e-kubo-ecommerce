{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>refreshify : Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <style>
    .image-section {
      flex: 1;
      background: url("{% static 'icons/v1.jpg' %}") no-repeat center center / cover;
    }
  </style>

<input type="hidden" name="g-recaptcha-response" id="recaptchaResponse">

</head>
<body>

<div class="login-container">
  <!-- Left Side: Form Section -->
  <div class="form-section">
    <h1>E Kubo</h1>
    <div style="margin-top: 50px;">
      <h3 class="text-center mb-1">Welcome Back</h3>
      <p class="text-center mt-0">Already have an account? <a href="{% url 'chat:login' %}">Sign In</a></p>
    </div>

    <form method="POST" class="formss mt-0">
      {% csrf_token %}
      <div class="div-form">
          <label class="text-secondary mb-0" for="first_name">First Name</label>
          <input type="text" id="first_name" name="first_name" class="form-control mb-0" placeholder="Enter first name" required>
  
          <label class="text-secondary mb-0" for="last_name">Last Name</label>
          <input type="text" id="last_name" name="last_name" class="form-control mb-0" placeholder="Enter last name" required>
  
          <label class="text-secondary mb-0" for="emailAddress">Email</label>
          <input type="email" id="emailAddress" name="email" class="form-control mb-0" placeholder="Enter Email" required>
  
          <label class="text-secondary mb-0" for="password">Password</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password" required>
  
          <label class="text-secondary mb-0 mt-0" for="confirm_password">Confirm Password</label>
          <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Enter Password" required>

          <label class="text-secondary" for="is_seller">Register as Seller</label>
          <input type="checkbox" class="form-check-input" id="is_seller" name="is_seller">
      </div>

      <!-- Google reCAPTCHA -->
      <div class="g-recaptcha mt-3" data-sitekey=" 6Le5af0qAAAAADtTo5Wno6KUGT3-XYYVeKImANO4  "></div>

      <button style="margin-top: 10px;" type="submit" class="submit-btn btn">Signup</button>
    </form>

    <!-- Bottom Right Image -->
    <img src="{% static 'icons/v3.png' %}" alt="Drink" class="bottom-right">
  </div>

  <!-- Right Side: Big Image -->
  <div class="image-section"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
